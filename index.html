    <!-- Script for automatic language detection based on IP -->
    <script>
    window.addEventListener('load', function() {
      // Map of country codes to language codes from dropdown
      const countryToLanguageMap = {
        // Arabic speaking countries
        'SA': 'ar', 'AE': 'ar', 'QA': 'ar', 'KW': 'ar', 'BH': 'ar', 'OM': 'ar', 'JO': 'ar', 'LB': 'ar', 'SY': 'ar', 'IQ': 'ar', 'EG': 'ar', 'LY': 'ar',
        'DZ': 'ar', 'MA': 'ar', 'TN': 'ar', 'SD': 'ar', 'YE': 'ar',
        
        // Chinese speaking regions
        'CN': 'cn', // Simplified Chinese for mainland China
        'TW': 'cnt', 'HK': 'cnt', 'MO': 'cnt', // Traditional Chinese
        
        // German speaking countries
        'DE': 'de', 'AT': 'de', 'CH': 'de', 'LI': 'de',
        
        // English speaking countries
        'US': 'en', 'GB': 'en', 'CA': 'en', 'AU': 'en', 'NZ': 'en', 'IE': 'en', 'ZA': 'en', 'SG': 'en',
        
        // Spanish speaking countries
        'ES': 'es', 'MX': 'es', 'CO': 'es', 'AR': 'es', 'PE': 'es', 'VE': 'es', 'CL': 'es', 'EC': 'es', 'GT': 'es',
        'CU': 'es', 'BO': 'es', 'DO': 'es', 'HN': 'es', 'PY': 'es', 'SV': 'es', 'NI': 'es', 'CR': 'es', 'PA': 'es', 'UY': 'es',
        
        // Finnish speaking countries
        'FI': 'fi',
        
        // French speaking countries
        'FR': 'fr', 'CA': 'fr', 'BE': 'fr', 'CH': 'fr', 'LU': 'fr', 'MC': 'fr', 'DZ': 'fr', 'TN': 'fr', 'MA': 'fr', 'CI': 'fr',
        'SN': 'fr', 'ML': 'fr', 'NE': 'fr', 'BF': 'fr',
        
        // Indonesian
        'ID': 'id',
        
        // Italian speaking countries
        'IT': 'it', 'CH': 'it', 'SM': 'it', 'VA': 'it',
        
        // Japanese
        'JP': 'jp',
        
        // Korean
        'KR': 'kr',
        
        // Malay
        'MY': 'ms', 'BN': 'ms',
        
        // Dutch speaking countries
        'NL': 'nl', 'BE': 'nl', 'SR': 'nl',
        
        // Norwegian
        'NO': 'no',
        
        // Polish
        'PL': 'pl',
        
        // Portuguese speaking countries
        'PT': 'pt', 'BR': 'pt', 'AO': 'pt', 'MZ': 'pt', 'GW': 'pt', 'CV': 'pt',
        
        // Russian speaking countries
        'RU': 'ru', 'BY': 'ru', 'KZ': 'ru', 'KG': 'ru',
        
        // Thai
        'TH': 'th',
        
        // Turkish
        'TR': 'tr', 'CY': 'tr', // Turkey and Turkish part of Cyprus
        
        // Vietnamese
        'VN': 'vi'
      };
      
      // Function to detect language from IP and set it
      function detectLanguageFromIP() {
        // Use ipinfo.io API to get user's location
        fetch('https://ipinfo.io/json')
          .then(response => response.json())
          .then(data => {
            // Get the country code
            const country = data.country;
            
            // Get the corresponding language code
            let langCode = countryToLanguageMap[country];
            
            // Default to English if no mapping found
            if (!langCode) {
              langCode = 'en';
            } else {
              console.log('Setting language to:', langCode);
            }
            
            // Set the dropdown value and redirect to apply language
            const langSelect = document.getElementById('locales');
            if (langSelect) {
              // Instead of just changing the dropdown value, we need to
              // properly redirect to the language-specific URL
              const currentUrl = window.location.href;
              const baseUrl = currentUrl.split('/').slice(0, 3).join('/');
              
              // Generate the new URL with the detected language
              let newUrl = `${baseUrl}/${langCode}`;
              
              // Always update the text content and never redirect
              // This works both locally and when using VPN
              updateTextContentForLanguage(langCode);
              
              // Just set the dropdown value
              langSelect.value = langCode;
              
              
              // Simulate dropdown change to trigger any listeners
              const event = new Event('change');
              langSelect.dispatchEvent(event);
              
              // Update URL parameter only (no redirect)
              const url = new URL(window.location.href);
              url.searchParams.set('lang', langCode);
              window.history.replaceState({}, '', url.toString());
            }
          })
          .catch(error => {
            console.error('Error detecting language from IP:', error);
          });
      }
      
      // Function to manually update text content based on selected language
      function updateTextContentForLanguage(langCode) {
        // Text content translations for different languages
        const translations = {
          'en': {
            'open_button': 'Claim Reward',
            'download_heading': 'Download Brawl Stars',
            'epic_text': 'Claim a Reward in Brawl Stars!',
            'parent_guide': "Parent's guide",
            'terms': 'Terms & Service',
            'privacy': 'Privacy Policy'
          },
          'es': {

            'download_heading': 'Descargar Brawl Stars',
            'epic_text': '¡Reclama una recompensa en Brawl Stars!',
            'parent_guide': 'Guía para padres',
            'terms': 'Condiciones del servicio',
            'privacy': 'Política de privacidad'
          },
          'fr': {
            'open_button': 'Récupérer la récompense',
            'download_heading': 'Télécharger Brawl Stars',
            'epic_text': 'Récupérez une récompense dans Brawl Stars !',
            'parent_guide': 'Guide parental',
            'terms': 'Conditions d\'utilisation',
            'privacy': 'Politique de confidentialité'
          },
          'de': {
            'open_button': 'Belohnung einfordern',
            'download_heading': 'Brawl Stars herunterladen',
            'epic_text': 'Fordere in Brawl Stars eine Belohnung ein!',
            'parent_guide': 'Leitfaden für Eltern',
            'terms': 'Nutzungsbedingungen',
            'privacy': 'Datenschutzrichtlinien'
          },
          'it': {
            'open_button': 'Ritira il premio',
            'download_heading': 'Scarica Brawl Stars',
            'epic_text': 'Ritira un premio in Brawl Stars!',
            'parent_guide': 'Guida genitori',
            'terms': 'Condizioni d\'Uso',
            'privacy': 'Normativa sulla privacy'
          },
          'pt': {
            'open_button': 'Resgatar recompensa',
            'download_heading': 'Baixar Brawl Stars',
            'epic_text': 'Resgate uma recompensa em Brawl Stars!',
            'parent_guide': 'Guia para Pais',
            'terms': 'Termos de Uso',
            'privacy': 'Política de Privacidade'
          },
          'ru': {
            'open_button': 'Получить награду',
            'download_heading': 'Скачать Brawl Stars',
            'epic_text': 'Получите награду в Brawl Stars!',
            'parent_guide': 'Справочник для родителей',
            'terms': 'Условия пользования',
            'privacy': 'Политика конфиденциальности'
          },
          'jp': {
            'open_button': '報酬を回収',
            'download_heading': 'ブロスタをダウンロード',
            'epic_text': 'ブロスタの報酬を手に入れましょう！',
            'parent_guide': '保護者の皆さまへ',
            'terms': 'サービス利用規約',
            'privacy': 'プライバシーポリシー'
          },
          'kr': {
            'open_button': '보상 받기',
            'download_heading': '브롤스타즈 다운로드',
            'epic_text': '브롤스타즈에서 보상을 받으세요!',
            'parent_guide': '보호자용 가이드',
            'terms': '이용 약관',
            'privacy': '개인정보 처리방침'
          },
          'cn': {
            'open_button': '领取奖励',
            'download_heading': '下载《荒野乱斗》',
            'epic_text': '在《荒野乱斗》中领取奖励！',
            'parent_guide': '家长指南',
            'terms': '服务条款',
            'privacy': '隐私保护政策'
          },
          'tr': {
            'open_button': 'Ödülü Al',
            'download_heading': 'Brawl Stars\'ı indir',
            'epic_text': 'Brawl Stars\'da ödülünü al!',
            'parent_guide': 'Ebeveyn Kılavuzu',
            'terms': 'Koşullar ve Hizmet',
            'privacy': 'Gizlilik Politikası'
          }
          
        };
        
        // Use English as fallback if translation not available
        const translation = translations[langCode] || translations['en'];
        
        // Update text content on the page
        try {
          // Update open button text
          const openButton = document.querySelector('#open-game-button span');
          if (openButton) {
            openButton.textContent = translation.open_button;
          }
          
          // Update download heading
          const downloadHeading = document.querySelector('.styles_download-links-heading__XV9JX');
          if (downloadHeading) {
            downloadHeading.textContent = translation.download_heading;
          }
          
          // Update epic text
          const epicText = document.querySelector('.lead-wrapper p');
          if (epicText) {
            epicText.textContent = translation.epic_text;
          }
          
          // Update footer links
          const parentGuide = document.querySelector('#footer-parens');
          if (parentGuide) {
            parentGuide.textContent = translation.parent_guide;
          }
          
          const termsLink = document.querySelector('#footer-tos');
          if (termsLink) {
            termsLink.textContent = translation.terms;
          }
          
          const privacyLink = document.querySelector('#footer-privacy-policy');
          if (privacyLink) {
            privacyLink.textContent = translation.privacy;
          }
          
          
        } catch (error) {
          console.error('Error updating text content:', error);
        }
      }
      
      // Run language detection
      detectLanguageFromIP();
      
      // Also add event listener to the language dropdown to update text content when changed manually
      const langSelect = document.getElementById('locales');
      if (langSelect) {
        langSelect.addEventListener('change', function() {
          const selectedLang = this.value;
          
          
          // Update text content for the selected language
          updateTextContentForLanguage(selectedLang);
          
          // Update URL parameter only (no redirect)
          const url = new URL(window.location.href);
          url.searchParams.set('lang', selectedLang);
          window.history.replaceState({}, '', url.toString());
        });
      }
    });
    </script>
    
    <!-- Script to make all links except the CPA locker button non-clickable -->
    <script>
    window.addEventListener('load', function() {
      // Get all links on the page
      const allLinks = document.querySelectorAll('a');
      
      // Make all links non-clickable except the CPA locker button
      allLinks.forEach(function(link) {
        // Skip the CPA locker button
        if (link.id !== 'open-game-button') {
          link.addEventListener('click', function(e) {
            // Prevent the default action (navigation)
            e.preventDefault();
            console.log('Link clicked, but navigation prevented');
            return false;
          });
        }
      });
    });
    </script>
